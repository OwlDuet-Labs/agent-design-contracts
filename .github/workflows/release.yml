name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build package
      run: |
        python -m build
        
    - name: Verify package
      run: |
        twine check dist/*
        
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
          dist/*.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
        name: ADC v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ADC v${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          
          ```bash
          # Download the wheel file
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/agentic_design_contracts-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
          
          # Install with pipx (recommended)
          pipx install agentic_design_contracts-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl[all]
          
          # Run setup
          adc-setup
          ```
          
          ### What's Changed
          
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for details.
          
          ### Verification
          
          ```bash
          # Check installation
          adc health
          
          # Verify agents
          ls ~/.claude/agents/adc-*.md
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
